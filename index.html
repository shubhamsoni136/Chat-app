<html>
  <head>
    <title>
      Chat-app
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type ="text/css" href="/main.css">
  </head>
  <body >
    <div class="container">
      <div id="userArea" class="row" style="text-align:center">
        <img id="logo1" src ="/logo.png" height="110px">
        <h1 id="logo2">Chat App</h1>
        <div class="col-md-12 " style="margin-bottom:90px">
          <form id="userForm" style="margin-top:110px;text-align:center;">
            <div class="form-group " style="text-align:centers">
              <div style="margin:0 auto;width:50%;min-width:300px">
              <input  class="form-control input-lg" id="username" placeholder="Enter Username"></input>
              <br/>
              <input type="submit" class="btn btn-primary btn-lg" value="Login"/>
            </div>
            </div>
          </form>
        </div>
        <div id="social">
			<a class="facebookBtn smGlobalBtn" href="https://www.facebook.com/shubhamsoni136" ></a>
			<a class="twitterBtn smGlobalBtn" href="https://twitter.com/sony_shubh" ></a>
			<a class="googleplusBtn smGlobalBtn" href="https://plus.google.com/+shubhamsoni136" ></a>
			<a class="linkedinBtn smGlobalBtn" href="https://www.linkedin.com/in/shubham-soni-aa46b3122/" ></a>
			<a class="pinterestBtn smGlobalBtn" href="https://in.pinterest.com/shubhamsoni136/" ></a>
		</div>

      </div>
      <div id="messageArea" class="row" style="font-family:Ubuntu">
        <div class="col-md-4">
          <div class="well">
            <h3 >Online Users</h3>
            <ul class="list-group" id ="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="chat" id ="chat"></div>
          <form id="messageForm">
            <div class="form-group">
              <span style="color:#fff"><label>Enter Message</label></span>
              <textarea class="form-control" id="message"></textarea>
              <br/>
              <input type="submit" class="btn btn-primary" value="Send Message"/>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/new.js"></script>
  </body>
</html>
